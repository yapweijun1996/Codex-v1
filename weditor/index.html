<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>WEditor Playground</title>
		<style>

		<script src="weditor.js" defer></script>

	<body>
                <div style="overflow: auto; height: 500px; width: 600px;">
                        <div class="weditor weditor--paged" id="editorA" data-custom-letterhead-logo-url="https://picsum.photos/seed/weditor-letterhead-banner/800/200" data-custom-footer-logo-url="https://picsum.photos/seed/weditor-footer-banner/800/200" data-fix-a4-page-height-yn="y">
                                <h2>Editor A (Paged Output)</h2>
                                <p>
                                        Try pasting complex Word/Docs content, place the caret, then click
                                        <em>Insert Break</em>. The break will land where your caret is
                                        (between top-level blocks), not at the end.
                                </p>
                        </div>
                        <textarea
                                class="weditor_output weditor_output_html"
                                aria-label="Editor A paged HTML"
                                data-weditor-for="editorA"
                                data-weditor-output="paged-html"
                                placeholder="Paged HTML output will appear here. Save this string for read-only previews."></textarea>
                        <textarea
                                class="weditor_output weditor_output_json"
                                aria-label="Editor A stored state"
                                data-weditor-for="editorA"
                                data-weditor-output="state"
                                placeholder="JSON editor state for Editor A. Persist this to reload editable content."></textarea>
                </div>
                <div style="overflow: auto; height: 300px; width: 400px;">
                        <div class="weditor" id="editorB" data-fix-a4-page-height-yn="n">
                                <h2>Editor B (Raw Output)</h2>
                                <p>The JSON textarea below is pre-populated to simulate a database load.</p>
                        </div>
                        <textarea
                                class="weditor_output weditor_output_html"
                                aria-label="Editor B raw HTML"
                                data-weditor-for="editorB"
                                data-weditor-output="raw-html"
                                placeholder="Raw HTML output for Editor B"></textarea>
                        <textarea
                                class="weditor_output weditor_output_json"
